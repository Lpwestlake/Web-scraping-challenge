<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><b>Mission to Mars</b></h1>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>
  </div>

  <!-- New section with latest news -->
  <div class="row">
    <div class="col-md-12">
      <div class="media">
        <div class="media-body">
          <h3><b>Latest Mars News</b></h3>
          <h4 class="heading">{{mars.news_title}}</h4>
          <p>{{news_p}}</p>
          <hr class="my-4">
        </div>
      </div>
    </div>
  </div>

  <!-- New section divided into two columns -->
  <div class="row">

    <!-- Left Side -->
    <!-- Row for Featured Mars Image -->
    <div class="col-md-8">
      <h3><b>Featured Mars Image</b></h3>
      <img src={{mars.featured_image_url}} height=auto width=750px>
    </div>

    <!-- Right Side is divided into two rows -->
    <!-- Row for Mars Weather Tweet -->
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h4><b>Current Weather on Mars</b></h4>
              {{mars.mars_weather}}
              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>

      <!-- Row for Mars Facts HTML data -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h4><b>Mars Facts</b></h4>
              <p>{{mars.mars_facts_html}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Section is divided into a 2x2 panel for Hemisphere Images -->
  <div class="row" style="margin-top:80px;">
    <div class="page-header">
      <h2 class="text-center"><b>Mars Hemispheres</b></h2>
    </div>
    <!-- Loop through hemispheres dictionary with images and titles -->
    <!-- {% for hemi in mars.hemi_info %}
    <div class="col-md-6">
      <div class="thumbnail">
        <img src="{{hemi_info.img_url}}">
      <div class="caption">
        <h3><b>{{hemi_info.title}}</b></h3>
      </div>
    </div>
  {% endfor %} -->
  </div>




  <!-- paste in scripts to be able to utilize tools -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
